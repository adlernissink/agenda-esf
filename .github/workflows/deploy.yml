name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master] # Roda quando você envia código para main ou master

# Permissões para o robô escrever no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Permite apenas um deploy por vez
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Tarefa 1: Construir (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar código (Checkout)
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependências
        run: npm ci

      - name: Construir o site (Build)
        run: npm run build

      - name: Preparar arquivos para upload
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Tarefa 2: Publicar (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
